<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- http://developer.mozilla.org/en/docs/SVG_In_HTML_Introduction -->
  <title>SVG in HTML Demo</title>
  <style>
    stop.begin { stop-color:yellow; }
    stop.end { stop-color:green; }
    body.invalid stop.end { stop-color:red; }
    #err { display:none; }
    body.invalid #err { display:inline; }
  </style>
  <script>
    function signalError() {
      document.getElementById('body').
        setAttribute("class", "invalid");
    }
  </script>
</head>
<body id="body" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat"
   style="position:absolute; z-index:0; border:1px solid black; left:5%; top:5%; width:90%; height:90%;">

   <div id="containerId">
     <fieldset>
       <legend>HTML Form</legend>
       <p><label>Enter something:</label>
          <input type="text"/>
          <span id="err">Incorrect value!</span></p>
       <p><button onclick="signalError();">Activate!</button></p>
       <p><button id="biggerCircleId">Bigger Circle</button></p>
       <p><button id="addCircleId">Add Circle</button></p>
       <p><button id="testNamespacesId">Test Namespaces</button></p>
       <p><button id="reinsertId">Reinsert All</button></p>
     </fieldset>

       
    <svg:svg id="circleId" width='400' height='300' xmlns:svg="http://www.w3.org/2000/svg">
        <svg:circle cx='200' cy='150' r='70' fill='#0000ff' fill-opacity='0.5'/>
    </svg:svg>

    <svg:svg id="circleListId" width='400' height='300' xmlns:svg="http://www.w3.org/2000/svg">
        <svg:circle cx='50' cy='150' r='50' fill='#0000ff' fill-opacity='0.5' />
    </svg:svg>


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid slice"
            style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;">
        <linearGradient id="gradient" > <!-- Ejemplo de tag con alguna mayúscula -->
            <stop class="begin" offset="0%"/>
            <stop class="end" offset="100%"/>
        </linearGradient>
        <rect x="0" y="0" width="100" height="100"
            style="fill:url(#gradient)" />
        <circle cx="50" cy="50" r="30"
            style="fill:url(#gradient)" />
    </svg>

  <P:svg id="test1Id" P:PruebA="Valor"  xmlns:P="http://www.w3.org/2000/svg"  itsnat:nocache="true" version="1.1">
      <P:text x="10" font-size="20" y="20" fill="blue">Some text</P:text>
      <P:Prueba id="test1childId"></P:Prueba>
  </P:svg>

   <span id="test2Id" xmlns:P="http://prueba.org/prueba" P:PruebA="Valor" itsnat:nocache="true" />
   <span xmlns:P="http://prueba.org/prueba" itsnat:nocache="true">
        <span id="test3Id" P:PruebA="Valor" />
   </span>

   <P:Parent id="test4Id" itsnat:ignorens="true" xmlns:P="http://prueba.org/prueba" itsnat:nocache="true">
        <P:Child id="test4childId"  P:PruebA="Valor" />
   </P:Parent>
