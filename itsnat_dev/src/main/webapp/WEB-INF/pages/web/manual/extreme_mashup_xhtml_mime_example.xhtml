<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Extreme Mashup XHTML MIME Demo</title>
</head>
<body style="background-color:white; margin:30px;">

<div itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat">
    <a href="javascript:;" id="clickableId1">Clickable Elem 1</a>
    <br /><br />
    <a href="javascript:;" id="clickableId2">Clickable Elem 2</a>
</div>

<script>
    var doc_name = "extremeMashupXHTMLMime";
    var proto = window.location.protocol;
    var host = window.location.host;
    var path = window.location.pathname;
    var address = host + path; // Can be replaced by an absolute URL
    var url = proto + "//" + address + "?itsnat_action=attach_server&itsnat_doc_name=" + doc_name + "&itsnat_method=form&itsnat_timeout=600000&timestamp=" + new Date().getTime();

    var body = document.body;
    if (!body) body = document.getElementsByTagName("body")[0];
    var script = document.createElement("script");
    script.src = url;
    body.appendChild(script);
</script>

</body>
</html>
