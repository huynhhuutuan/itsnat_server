<div class="explanation">
    <p><code>ItsNatList</code> components leverage the DOM utility <code>ElementList</code>
        adding a data model, <code>javax.swing.ListModel</code>, a selection system
        and in-place editing similar to labels.
    </p>
    <p>There are two list component types: combo boxes implementing <code>ItsNatComboBox</code>
        and multiple selection lists implementing <code>ItsNatListMultSel</code>.
    </p>
</div>
