
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
</head>
<body>

    <div itsnat:nocache="true">

        <p>Desktop: Shift/Ctrl buttons can be used to select/unselect. Mobile: keyboard is not needed for selection. Double click to edit in place a label (<input id="useSingleClickId" type="checkbox" />use single click).</p>

        <div id="compId">
            <p style="border: 1px solid; margin:0; padding:5px;">
                <img src="img/tree/tree_node_expanded.gif" /><img src="img/tree/tree_folder_close.gif" /><span><b>Label</b></span>
                &nbsp; (<span><b>Other</b></span>)
            </p>
        </div>

        <input id="removeId" type="button" value="Remove Selected" />
        <br /><br />
        <span>
            <input id="itemPrincipalId" type="text" size="15" value="" />
            <input id="itemSecondaryId" type="text" size="15" value="" />
            Row: <input id="posId" type="text" value="" size="4" />
        </span>
        <br /><br />
        <span>
            <input id="updateId" type="button" value="Update" />
            <input id="insertBeforeId" type="button" value="Insert Before" />
            <input id="insertAfterId" type="button" value="Insert After" />
            <input id="insertChildId" type="button" value="Insert Child" />
            <br /><br />
            <input id="joystickModeId" type="checkbox" />Joystick Mode
        </span>

        <br /><br />
        <itsnat:include name="feashow.util.log" />

    </div>
</body>
