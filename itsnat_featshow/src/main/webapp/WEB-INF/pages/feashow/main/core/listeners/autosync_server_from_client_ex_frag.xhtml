
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml" >
<head>
</head>
<body>

    <div itsnat:nocache="true">

        <a href="javascript:void(0);" id="linkSyncAttrId" style="" onmouseup="changeAttr(this);" onclick="changeAttr(this);">Click to add the style attribute with red color</a>
        <script type="text/javascript">
        function changeAttr(elem)
        {
            if (elem.done) return;
            elem.done = true;
            var value = "color: red;";
            if (isMSIEOld()) // MSIE
                elem.style.cssText = value;
            else
                elem.setAttribute("style",value);
        }
        </script>
        <br /><br />

        <a href="javascript:void(0);" id="linkSyncNodeInnerId" onmouseup="addNode(this);" onclick="addNode(this);">Click to add a new child node</a>
        <script type="text/javascript">
        function addNode(link)
        {
            if (link.done) return;
            link.done = true;
            var newElem = document.createElement("b");
            newElem.appendChild(document.createTextNode(" New Node "));
            link.appendChild(newElem);
        }
        </script>
        <br /><br />

        <a href="javascript:void(0);" id="linkSyncNodeCompId" onmouseup="changeElement(this);" onclick="changeElement(this);">Click to add a new child node and change color</a>
        <script type="text/javascript">
        function changeElement(link)
        {
            if (link.done) return;
            link.done = true;
            var newElem = document.createElement("b");
            newElem.appendChild(document.createTextNode(" New Node "));
            link.appendChild(newElem);

            var value = "color: red;";
            if (isMSIEOld()) // MSIE
                link.style.cssText = value;
            else
                link.setAttribute("style",value);
        }
        </script>
        <br /><br />

        <input type="text" id="linkSyncPropId" size="30" value="Change this text and lost focus" />
        <script type="text/javascript">
            document.getElementById("linkSyncPropId").select();
        </script>
        <br /><br />


        <!-- Notes: onmouseup is needed because S60WebKit executes the inline handler *after* listeners.
        and onclick call is needed because some mobile browsers don't
        support mouseup events -->

        <itsnat:include name="feashow.util.log" />
    </div>
</body>
</html>
