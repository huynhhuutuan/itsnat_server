
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
</head>
<body>

    <div itsnat:nocache="true" id="compGroupId">
        <p>Shift/Ctrl buttons can be used to select/unselect.</p>
        <span>
            <select id="selectId" multiple="multiple" size="5">
                <option>Madrid</option>
                <option>Sevilla</option>
                <option selected="selected">Segovia</option>
                <option selected="selected">Barcelona</option>
                <option>Oviedo</option>
                <option>Valencia</option>
            </select>
            <input id="removeId" type="button" value="Remove Selected" />
        </span>
        <br /><br />
        <span>
            <input id="itemId" type="text" size="15" value="" />
            Pos: <input id="posId" type="text" value="" size="4" />
            <input id="updateId" type="button" value="Update" />
            <input id="insertId" type="button" value="Insert" />
        </span>
        <br /><br />

        <itsnat:include name="feashow.util.log" />

    </div>
</body>
</html>
