
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml" >
<head>
</head>
<body>

    <div itsnat:nocache="true">

        <p>* Dynamic include: <input type="button" id="buttonId" value="Include/remove" /></p>
        <div id="includeId" />
        <hr />
        <p style="margin-top:10px;">* Static include using &lt;itsnat:include&gt;</p>
        <itsnat:include name="feashow.fragmentExample" />
        <hr />
        <p style="margin-top:10px;">* Static include using &lt;any itsnat:include="..." &gt;</p>
        <span itsnat:include="feashow.fragmentExample" style="border:1px red solid;" />
        <!-- span element is removed, border is not shown -->
        <hr />
        <p style="margin-top:10px;">* Static include using &lt;any itsnat:includeInside="..." &gt;</p>
        <div itsnat:includeInside="feashow.fragmentExample" style="padding:5px; border:1px red solid;"/>
    </div>
</body>
</html>
