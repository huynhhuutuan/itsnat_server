<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml" >
<head>
</head>
<body>
    <div itsnat:nocache="true">

    <p>Use a browser with native SVG support or MSIE with
        Savarese <a href="http://www.savarese.com/software/svgplugin/"target="_blank">Ssrc SVG/XUL</a> plugin.
    </p>
    <hr />
    <p>Selected Circle: <span id="circleSelectedId">none</span></p>
    <p>Radio: <input id="radioId" type="text" size="5" />
       <input id="updateId" type="button" value="Update" />
    </p>
    <br />

    <object id="containerId" data="?itsnat_doc_name=feashow.ext.core.ioeaauto.oeSVGSsrcAutoBindingExample" type="image/svg+xml" style="width:420px; height:200px;">
        <param name="src" value="" />
    </object>

    <br /><br />
    <select id="selectContId">
        <option selected="selected">OBJECT</option>
        <option>EMBED</option>
    </select>

    <script>
        var func = function()
        {
            window.setTimeout(arguments.callee,100);
            var elem = document.getElementById("containerId");
            var url;
            try{ url = elem.LocationURL; }catch(e){ return; } // If error not loaded yet or not Ssrc plugin
            if (!url) return; // Unloading
            var pos = url.indexOf('#'); // #p=n,c=n
            var state = url.charAt(pos + 3);
            if (state != 'y') return;
            url = url.substring(0,pos + 3) + 'n' + url.substring(pos + 4);
            elem.Navigate(url);
            document.getItsNatDoc().fireUserEvent(null,'update');
        };
        func();
    </script>

    </div>
</body>
</html>
