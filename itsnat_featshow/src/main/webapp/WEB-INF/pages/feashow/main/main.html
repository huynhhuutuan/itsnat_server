    <script type="text/javascript">
    function isMSIE()
    {
        return ((navigator.userAgent.indexOf("MSIE") > -1) && (navigator.userAgent.indexOf("Opera") == -1));
    }

    function isBlackBerryOld()
    {
        var ua = navigator.userAgent;
        return (ua.indexOf("BlackBerry") > -1) && (ua.indexOf("WebKit") == -1);
    }

    function isMSIEOld()
    {
        if (!isMSIE()) return false;
        var agent = navigator.userAgent;
        var start = agent.indexOf("MSIE ") + "MSIE ".length;
        var end = agent.indexOf('.',start);
        var version = parseInt(agent.substring(start,end));
        return version < 9;
    }

    function isGecko()
    {
        var agent = navigator.userAgent;
        return (agent.indexOf("Gecko") != -1)&&(agent.indexOf("WebKit") == -1);
    }

    function isXULCapable()
    {
        return isMSIE()||isGecko(); // In MSIE Savarese Ssrc must be installed
    }
    </script>

    <script type="text/javascript">
    function EventMonitor()
    {
        this.before = before;
        this.after = after;

        this.count = 0;

        function before(evt)
        {
            if (this.count == 0)
                if (document.body) // if false is destroyed (FireFox)
                {
                    var style = document.body.style;
                    if (typeof style.cursor != "undefined") 
                        style.cursor = "wait";
                }

            this.count++;
        }

        function after(evt,timeout)
        {
            if (this.count == 0) return; // to avoid some pending event before registering

            this.count--;

            if (this.count == 0)
                if (document.body) // if false is destroyed (FireFox)
                {
                    var style = document.body.style;
                    if (typeof style.cursor != "undefined") 
                        style.cursor = "";
                }

            if (timeout) alert("Event Timeout!!");
        }
    }

    function init()
    {
        var monitor = new EventMonitor();
        document.getItsNatDoc().addEventMonitor(monitor);
    }
    </script>
