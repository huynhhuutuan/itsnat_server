<!DOCTYPE html>
<html xmlns:itsnat="http://itsnat.org/itsnat" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Login Component Layout</title>
</head>
<body>
    
    <div id="loginId" itsnat:nocache="true">
        <table>
            <tbody>
                <tr><td>User:</td><td><input type="text" id="userId" value="User" size="25"  /></td></tr>
                <tr><td>Password:</td><td><input type="password" id="passwordId" value="Password" size="25" /></td></tr>
            </tbody>
        </table>
         <br />
        <input type="button" id="validateId" value="Login" />
    </div>

</body>
</html>
