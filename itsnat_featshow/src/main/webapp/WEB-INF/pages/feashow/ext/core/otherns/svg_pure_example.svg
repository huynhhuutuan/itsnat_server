<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" itsnat:nocache="true" xmlns:itsnat="http://itsnat.org/itsnat"
    width="550" height="470">

    <defs>
        <style type="text/css"><![CDATA[
        stop.begin { stop-color:yellow; }
        stop.end { stop-color:green; }
        svg.invalid stop.end { stop-color:red; }
        /* svg.invalid { display:inline; } */
        text { font-family: "Verdana"; font-size:12px; fill:black; }
        rect.button { fill:#F0F0F0; stroke:black; stroke-width:1px; }
        ]]></style>
    </defs>

    <g> <!-- Border and background -->
        <rect x="20" y="20" width="510" height="450" fill="none" stroke="black" stroke-width="1" />
        <g>
            <linearGradient id="gradient" >
              <stop class="begin" offset="0%"/>
              <stop class="end" offset="100%"/>
            </linearGradient>
            <rect x="20" y="20" width="510" height="449" style="fill:url(#gradient);" />
            <circle cx="270" cy="250" r="150" style="fill:url(#gradient);"  />
        </g>
    </g>

    <g> <!-- Buttons -->
        <rect x="30" y="30" width="490" height="140" fill="none" stroke="white" stroke-width="2" />

        <g>
            <rect class="button" x="45" y="50" width="120" height="20" />
            <text id="changeColorId" x="50" y="65">Change BG Color</text>
        </g>
        <g>
            <rect class="button" x="170" y="50" width="90" height="20" />
            <text id="biggerCircleId" x="175" y="65">Bigger Circle</text>
        </g>
        <g>
            <rect class="button" x="265" y="50" width="80" height="20" />
            <text id="addCircleId" x="270" y="65">Add Circle</text>
        </g>
        <g>
            <rect x="350" y="50" width="100" height="20" fill="#F0F0F0" stroke="black" stroke-width="1" />
            <text id="removeCircleId" x="355" y="65">Remove Circle</text>
        </g>

        <text x="45" y="100">Click on the left circle to change its color</text>

        <text x="45" y="140">This example is based on this</text>
        <a target="_blank" xlink:href="http://developer.mozilla.org/en/docs/SVG_In_HTML_Introduction" >
            <text x="235" y="140" style="fill:blue">Mozilla example</text>
        </a>
    </g>

    <circle id="circleId" cx='120' cy='280' r='70' fill='#0000ff' fill-opacity='0.5'/>

    <g id="circleListId">
        <circle cx='230' cy='280' r='70' fill='#0000ff' fill-opacity='0.5'/>
    </g>

</svg>


