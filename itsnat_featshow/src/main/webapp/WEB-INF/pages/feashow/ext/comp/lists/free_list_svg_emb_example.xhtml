<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Free List with SVG Elements</title>
</head>
<body style="background-color:white;" xmlns:itsnat="http://itsnat.org/itsnat" >

    <h3>Free List with SVG Elements</h3>

    <div itsnat:nocache="true" style="border:1px solid black; padding:10px;">

        <p>Desktop: Shift/Ctrl buttons can be used to select/unselect. Mobile: keyboard is not needed for selection.</p>

        <svg id="compId" itsnat:nocache="true" width="100%" height="150" xmlns="http://www.w3.org/2000/svg" >
            <circle cx="70" cy="70" r="70" fill-opacity="0.5" fill="#0000ff" stroke="black" stroke-width="3px" />
        </svg>
        <br />
        <input id="removeId" type="button" value="Remove Selected" />
        <br /><br />
        Radio: <input id="itemId" type="text" size="15" value="" />
        Pos: <input id="posId" type="text" value="" size="4" />
        <input id="updateId" type="button" value="Update" />
        <input id="insertId" type="button" value="Insert" />
        <br />
    </div>
</body>
</html>
