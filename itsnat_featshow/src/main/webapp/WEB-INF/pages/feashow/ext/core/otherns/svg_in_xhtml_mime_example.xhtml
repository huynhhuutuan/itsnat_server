<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>SVG in XHTML Demo</title>
  <style type="text/css">
    stop.begin { stop-color:yellow; }
    stop.end { stop-color:green; }
    body.invalid stop.end { stop-color:red; }
    body.invalid { display:inline; }
  </style>
</head>
<body xmlns:itsnat="http://itsnat.org/itsnat" style="position:absolute; z-index:0; border:1px solid black; left:2%; top:2%; width:94%; height:94%;">

     <fieldset>
       <legend>HTML</legend>
       <button id="changeColorId">Change BG Color</button>
       <button id="biggerCircleId">Bigger Circle</button>
       <button id="addCircleId">Add Circle</button>
       <button id="removeCircleId">Remove Circle</button>
       <br/>
       <p>Click on the left circle to change its color</p>

       <p>This example is based on <a href="http://developer.mozilla.org/en/docs/SVG_In_HTML_Introduction" target="_blank">this Mozilla example</a>.</p>
    </fieldset>

    <svg:svg itsnat:nocache="true" width='500' height='300' xmlns:svg="http://www.w3.org/2000/svg">
        <svg:circle id="circleId" cx='100' cy='120' r='70' fill='#0000ff' fill-opacity='0.5'/>
        <svg:g id="circleListId">
            <svg:circle cx='200' cy='120' r='70' fill='#0000ff' fill-opacity='0.5'/>
        </svg:g>
    </svg:svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid slice"
            style="width:100%; height:100%; position:absolute; top:0; left:0; z-index:-1;">
        <linearGradient id="gradient" >
          <stop class="begin" offset="0%"/>
          <stop class="end" offset="100%"/>
        </linearGradient>
        <rect x="0" y="0" width="100" height="100" style="fill:url(#gradient)" />
        <circle cx="50" cy="50" r="30" style="fill:url(#gradient)" />
    </svg>

</body>
</html>
